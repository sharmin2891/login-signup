<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--main stylr css-->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <section class="container forms">
        <div class="form Login">
            <div class="form-cntent">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input class="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input class="password" placeholder="password" class="password">
                        <i class='bx bx-hide eye-icon'></i>   
                    </div>
                    
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>             
                </form>
                
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="Signup-link">Signup</a></span>
                </div>       
            </div>

            <div class="line"></div>  

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login width Facebook</span>
                </a>                
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    
                    <span>Login width google</span>
                </a>                
            </div>
            </div> 
            <!--signup form-->

            <div class="form Signup">
                <div class="form-cntent">
                    <header>Signup</header>
    
                    <form action="#">
                        <div class="field input-field">
                            <input class="email" placeholder="Email" class="input">
                        </div>
    
                        <div class="field input-field">
                            <input class="password" placeholder="password" class="password">
                            <i class='bx bx-hide eye-icon'></i>   
                        </div>
                        
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
    
                        <div class="field button-field">
                            <button>Login</button>
                        </div>             
                    </form>
                    
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="Signup-link">Signup</a></span>
                    </div>       
                </div>
    
                <div class="line"></div>  
    
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login width Facebook</span>
                    </a>                
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        
                        <span>Login width google</span>
                    </a>                
                </div>
                </div>         
            
        
        </section>


    
</body>
</html>
